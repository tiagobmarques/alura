---
- hosts: all
  tasks:
    - name: 'Instala pacotes de dependencia do sistema operacional'
      apt:
        name: "{{ item }}"
        state: latest
      become: yes
      with_items:
        - php5
        - apache2
        - libapache2-mod-php5
        - php5-gd
        - libssh2-php
        - php5-mcrypt
        - mysql-server-5.6
        - php5-mysql

    - name: 'Cria o banco do MYSQL'
      mysql_db:
        name: wordpress_db
        login_user: root
        state: present

    - name: 'Criar o usu√°rio do MySQL'
      mysql_user:
        login_user: root
        name: 'wordpress_user'
        password: 12345
        priv: 'wordpress_db.*:ALL'
        state: present
